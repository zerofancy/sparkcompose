name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew packageFinalDeb
    - name: Prepare Version Properties
      run: cat version.properties >> $GITHUB_ENV
    - name: Publish prelease version
      if: ${{ github.event_name == 'push' }}
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{env.sparkcompose.version}}"
        prerelease: false
        title: "${{env.sparkcompose.version}}"
        files: |
          README.md
          LICENSE
          build/*.deb

